name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      AWS_REGION:
        description: 'AWS region in which to deploy the infrastructure'
        required: true
        default: 'us-east-1'
      NAME_PREFIX:
        description: 'Prefix name for resources to be created: s3 bucket, vpc, eks, ec2, etc.'
        required: true
        default: 'eks'
      WORKER_NODES_NUMBER:
        description: 'Number of worker nodes in eks_cluster'
        required: true
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4
          - 5
        default: '1'
      WORKER_NODES_TYPE:
        description: 'Worker nodes type in eks_cluster'
        required: true
        type: choice
        options:
          - t3.nano
          - t3.micro
          - t3.small
          - t3.medium
          - t3.large
        default: 't3.medium'
      PUBLIC_SSH_KEY:
        description: 'Public ssh key to connect to ec2-bastion host'
        required: true
        default: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGvpeb4rpaWjWK9QDdn/Nv65PM+XAT+0XIgbVEnzo45f cley@MacBook-Air-de-Christopher.local'

jobs:
  deploy:
    name: Deploy AWS infrastructure to host EKS (VPC, EKS, Node Group, S3, etc.)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2
          terraform_wrapper: false

      - name: Setup AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Prerequisite - Github actor name control
        id: github_name_control
        run: |
          ./github_actor_name_control.sh ${{ github.actor }} >> ACTOR
          cat ACTOR
          echo "ACTOR_PREFIX=$(cat ACTOR)" >> $GITHUB_ENV
          echo ${{ env.ACTOR_PREFIX }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./scripts
        shell: bash

      - name: Prerequisite - Check or create S3 bucket for tfstate
        id: s3
        run: ./check_s3_bucket.sh ${{ github.event.inputs.NAME_PREFIX }} ${{ env.ACTOR_PREFIX }} ${{ github.event.inputs.AWS_REGION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./scripts
        shell: bash

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=${{ github.event.inputs.NAME_PREFIX }}-${{ env.ACTOR_PREFIX }}-s3-tfstate" -backend-config="key=${{ github.event.inputs.NAME_PREFIX }}-infra.tfstate" -backend-config="region=${{ github.event.inputs.AWS_REGION }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./terraform/aws_infra
        shell: bash

      - name: Terraform Validate
        id: validate
        run: terraform validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./terraform/aws_infra
        shell: bash

      # ----------  Checkov Terraform ----------
      - name: Check Terraform code with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./terraform/aws_infra
          output_format: 'github'
          quiet: true
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply \
            -var="region=${{ github.event.inputs.AWS_REGION }}" \
            -var="name_prefix=${{ github.event.inputs.NAME_PREFIX }}-${{ env.ACTOR_PREFIX }}" \
            -var="worker_nodes_desired_size=${{ github.event.inputs.WORKER_NODES_NUMBER }}" \
            -var="worker_nodes_type=${{ github.event.inputs.WORKER_NODES_TYPE }}" \
            -var="public_ssh_key=${{ github.event.inputs.PUBLIC_SSH_KEY }}" \
            -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./terraform/aws_infra
        shell: bash

      - name: Set env from tf_output
        id: tf_output
        run: |
          echo "EKS_CLUSTER_NAME=$(terraform output cluster_name)" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./terraform/aws_infra
        shell: bash

      - name: Download ansible inventory and cluster name
        id: download_inventory
        run: |
          aws s3 cp s3://${{ github.event.inputs.NAME_PREFIX }}-${{ env.ACTOR_PREFIX }}-s3-tfstate/ansible_inventory.ini .
          aws s3 cp s3://${{ github.event.inputs.NAME_PREFIX }}-${{ env.ACTOR_PREFIX }}-s3-tfstate/cluster_name.txt .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ github.event.inputs.AWS_REGION }}
        working-directory: ./ansible
        shell: bash

      # ----------  ansible-lint ----------
      - name: Lint Ansible playbooks with ansible-lint
        run: |
          pip install ansible-lint
          ansible-lint ./ansible/*.yml || true
        shell: bash

      - name: Install Tools on ec2-bastion
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: install-tools.yml
          directory: ./ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --inventory ansible_inventory.ini
            --extra-vars target="ec2-bastion-public"
            --extra-vars AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            --extra-vars AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            --extra-vars AWS_DEFAULT_REGION=${{ github.event.inputs.AWS_REGION }}
            --extra-vars EKS_CLUSTER_NAME=${{ env.EKS_CLUSTER_NAME }}

      - name: Install MongoDB on ec2-bastion
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: install-mongodb6.yml
          directory: ./ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --inventory ansible_inventory.ini
            --extra-vars target="ec2-bastion-public"

      - name: Create Cron Backup MongoDB
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: mongodb-backup.yml
          directory: ./ansible
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --inventory ansible_inventory.ini
            --extra-vars target="ec2-bastion-public"
            --extra-vars mongo_backup_user="backup"
            --extra-vars s3_bucket="${{ github.event.inputs.NAME_PREFIX }}-${{ env.ACTOR_PREFIX }}-s3-tfstate"
